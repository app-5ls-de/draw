<html>

<head>
    <style>
        html,
        body {
            margin: 0;
            overflow: hidden;

            -webkit-touch-callout: none;
            /* iOS Safari */
            -webkit-user-select: none;
            /* Safari */
            -khtml-user-select: none;
            /* Konqueror HTML */
            -moz-user-select: none;
            /* Old versions of Firefox */
            -ms-user-select: none;
            /* Internet Explorer/Edge */
            user-select: none;
            /* Non-prefixed version, currently supported by Chrome, Edge, Opera and Firefox */
            touch-action: manipulation;
        }

        canvas {
            cursor: crosshair;
        }

        .fixed {
            position: fixed;
            display: flex;
            flex-direction: row;
            right: 1rem;
            top: 1rem;
        }

        .fixed .item {
            height: fit-content;
            width: fit-content;
            padding: 0.2rem;
        }

        .fixed .item:not(:first-child),
        .fixed .group:not(:first-child) {
            margin-left: 0.5rem;
        }

        .fixed .item>img {
            height: 2rem;
        }

        .fixed .item.active>img {
            background-color: red;
        }

        .fixed>.group {
            border: gray;
            border-style: solid;
            border-radius: 5px;
            border-width: 2px;
        }

        button {
            padding: 0;
            border: none;
            font: inherit;
            color: inherit;
            background-color: transparent;
            cursor: pointer;
        }

        button:focus {
            outline: none;
        }
    </style>
</head>

<body>

    <div class="canvas"></div>

    <div class="fixed">
        <div class="group">
            <button id="back" class="item"><img src="/back.svg"></button>
            <button id="clear" class="item"><img src="/clear.svg"></button>
        </div>
    </div>

    <script src="/simplify.js"></script>
    <script src="/main.js"></script>
</body>

</html>
